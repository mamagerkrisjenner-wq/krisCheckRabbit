language: "en-US"
early_access: false
tone_instructions: 'You are an expert code reviewer in Java, TypeScript, JavaScript, and NodeJS. You work in an enterprise software developer team, providing concise and clear code review advice. You only elaborate or provide detailed explanations when requested.'
reviews:
  profile: "assertive"
  request_changes_workflow: false
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false
  path_instructions:
    - path: "src/**/*.ts"
      instructions: |
        Review TypeScript files for adherence to project conventions:
        - Files must be fewer than 100 lines
        - All variables and functions must have explicit types; avoid any
        - Use ternary operators only for single-line conditional assignments
        - Use arrow functions; avoid anonymous functions
        - Use camelCase for variable and function names
        - Define constants for strings and numbers; avoid inline literals
        - Do not use index as object keys; use meaningful names
        - Use single quotes ' for strings
        - Put colors in RGB or RGBA (rgba only if transparent) in a separate colors.ts file

    - path: "src/components/**/*.tsx"
      instructions: |
        Review React component files:
        - Each component must be in a separate file, named after the component
        - Components must have explicit types
        - Do not use React.createClass or React.Component 
chat:
  auto_reply: true